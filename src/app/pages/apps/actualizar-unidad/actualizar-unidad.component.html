<h1>Actualizar Unidades</h1>
<mat-card class="cardWithShadow theme-card">
    <mat-card-content class="b-t-1">
        <form [formGroup]="form" (submit)="onSubmit()">
            <div class="row m-t-20">
                <div class="col-lg-6">
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Código de Unidad*" formControlName="pCodigoUnidad" type="text">

                        <mat-hint *ngIf="f['pCodigoUnidad'].touched && f['pCodigoUnidad'].invalid" class="m-b-16 error-msg">
                            <div class="text-error" *ngIf="f['pCodigoUnidad'].errors">
                                <div *ngIf="f['pCodigoUnidad'].errors['required']">
                                    Código de Unidad Es Requerido
                                </div>
                            </div>
                        </mat-hint>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Color de Unidad*" formControlName="pColorUnidad" type="text">
                        <mat-hint *ngIf="f['pColorUnidad'].touched && f['pColorUnidad'].invalid" class="m-b-16 error-msg">
                            <div class="text-error" *ngIf="f['pColorUnidad'].errors">
                                <div *ngIf="f['pColorUnidad'].errors['required']">
                                    Color de la Unidad es requerido
                                </div>
                            </div>
                        </mat-hint>
                    </mat-form-field>



                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Número de Placa*" formControlName="pNoPlaca" type="text">
                        <mat-hint *ngIf="f['pNoPlaca'].touched && f['pNoPlaca'].invalid" class="m-b-16 error-msg">
                            <div class="text-error" *ngIf="f['pNoPlaca'].errors">
                                <div *ngIf="f['pNoPlaca'].errors['required']">
                                    Número de Placa es requerido
                                </div>
                                <div *ngIf="f['pNoPlaca'].errors['pattern'] ">
                                    Ingrese un Número de Placa Válido C123ABC
                                </div>
                            </div>
                        </mat-hint>
                    </mat-form-field>

                </div>
                <div class="col-lg-6">
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <mat-select placeholder="Seleccione un Socio" formControlName="pIdSocio">
                            <mat-option *ngFor="let opest of Socios" [value]="opest.idSocio">
                                {{ opest.pNombre }}
                            </mat-option>
                        </mat-select>
                        <mat-hint *ngIf="f['pIdSocio'].touched && f['pIdSocio'].invalid" class="m-b-16 error-msg">
                            <div class="text-error" *ngIf="f['pIdSocio'].errors">
                                <div *ngIf="f['pIdSocio'].errors['required']">
                                    Selecione un Socio
                                </div>
                            </div>
                        </mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Modelo*" formControlName="pModelo" type="text">
                        <mat-hint *ngIf="f['pModelo'].touched && f['pModelo'].invalid" class="m-b-16 error-msg">
                            <div class="text-error" *ngIf="f['pModelo'].errors">
                                <div *ngIf="f['pModelo'].errors['required']">
                                    Modelo es requerido
                                </div>
                            </div>
                        </mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <mat-select placeholder="Seleccione una Marca" formControlName="pIdMarca">
                            <mat-option *ngFor="let opest of marca" [value]="opest.pIdMarca">
                                {{ opest.pMarca }}
                            </mat-option>
                        </mat-select>
                        <mat-hint *ngIf="f['pIdMarca'].touched && f['pIdMarca'].invalid" class="m-b-16 error-msg">
                            <div class="text-error" *ngIf="f['pIdMarca'].errors">
                                <div *ngIf="f['pIdMarca'].errors['required']">
                                    Selecione un Socio
                                </div>
                            </div>
                        </mat-hint>
                    </mat-form-field>


                </div>
            </div>
            <!-- <pre>{{ form.value | json }}</pre> -->

            <mat-card-actions appearance="outline" class="w-100" color="primary">
                <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
            Actualizar

           </button>
                <button mat-raised-button style="background-color:rgb(0, 255, 140);" type="submit" class="mx-16" (click)="regresar()">
            Regresar
        </button>


            </mat-card-actions>

        </form>
    </mat-card-content>
</mat-card>
